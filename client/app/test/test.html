<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Message app</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">People write:</h1>
      <ul class="" ng-repeat="message in $ctrl.messages">
        <li><a href="#" >{{message.author}} said: {{message.text}}</a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Print your message here." ng-model="$ctrl.newMessage">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addMessage()">Talk</button>
      </span>
    </p>
  </form>
</div>
